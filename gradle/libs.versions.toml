[versions]
agp = "8.4.2"
kotlin = "2.0.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.3"
activityCompose = "1.9.0"
composeBom = "2024.06.00"
appcompat = "1.7.0"
material = "1.12.0"
engageCore = "1.5.2"
hilt = "2.51.1"
ksp = "2.0.0-1.0.22"
annotation = "1.8.0"
mockitoCore = "5.5.0"
mockitoInline = "4.8.0"
